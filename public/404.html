<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Bubly - Redirecting...</title>
    <script>
        // Single Page Apps for GitHub Pages
        // MIT License - https://github.com/rafgraph/spa-github-pages
        // This script takes the current url and converts the path and query
        // string into just a query string, and then redirects the browser
        // to the new url with only a query string and hash fragment.

        // This is a client-side workaround for GitHub Pages not supporting
        // server-side redirects for Single Page Applications.

        // If you're looking for the project page, go to index.html

        (function (l) {
            if (l.search[1] === '/') {
                var decoded = l.search.slice(1).split('&').map(function (s) {
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        }(window.location));

        // Redirect approach: convert path to query string for index.html
        var pathSegmentsToKeep = 0; // for project page, set to 1
        var l = window.location;

        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>

<body>
    <noscript>
        <meta http-equiv="refresh" content="0; url=/" />
        <p>Redirecting to <a href="/">Bubly Homepage</a>...</p>
    </noscript>
</body>

</html>
